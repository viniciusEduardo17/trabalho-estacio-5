<main class="container mt-5">
  <h1 class="mb-4 text-center">Lista de Livros</h1>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>TÃ­tulo</th>
        <th>Resumo</th>
        <th>Editora</th>
        <th>Autores</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let livro of livros">
        <td>
          {{ livro.titulo }}
          <button
            class="btn btn-danger btn-sm btn-block"
            (click)="excluir(livro._id)"
          >
            Excluir
          </button>
        </td>
        <td>{{ livro.resumo }}</td>
        <td>{{ obterNome(livro.codEditora) }}</td>
        <td>
          <ul>
            <li *ngFor="let autor of livro.autores">{{ autor }}</li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>
</main>
